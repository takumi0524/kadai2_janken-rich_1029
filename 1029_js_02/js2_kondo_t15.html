<!-- 背景の指定 -->

        <div class="piano_no_tobira">
            <p class="title">ピアノの扉 - 珠玉の一曲をあなたへ -</p>
            <div class="detail">
                <p class="detail_1" >「何弾こうかな？」</p>
                <p class="detail_2" >ピアノを弾いたことのある方なら一度は思ったことではないでしょうか</p>
                <p class="detail_3" >演奏会、結婚式、はたまた単純に日常で弾いてみたい等、弾くシーンは数多あります</p>


                <p class="detail_margin" >ここでは、そんなあなたのための一曲をご紹介いたします</p>
                <p class="detail_5" >いくつかの質問にご回答いただきます<br>今までに出会ったことのない曲も見つかるかも…！？</p>
                <p class="detail_margin" >さあ、新たなピアノの扉を開きましょう</p>
                <!-- <a href="sample.html" class="btn">珠玉の一曲</a> -->

                <!-- ポップアップ -->
                <label id="demo-style" class="open" for="pop-up">新たな扉を開く…！</label>
                <input type="checkbox" id="pop-up">
                <div class="overlay">
                    <div class="window">
                        <label class="close" for="pop-up">×</label>
                        <p class="question" >Q1.どちらの国が好きですか？</p>
                        <div class="btn_answer">
                            <dd class="btn_answer">
                                <label for="german" class="form-label"><input type="radio" name="nation" id="german" value="1.ドイツ">1.ドイツ</label>
                                <label for="france" class="form-label"><input type="radio" name="nation" id="france" value="2.フランス">2.フランス</label>
                                <label for="poland" class="form-label"><input type="radio" name="nation" id="poland" value="3.ポーランド">3.ポーランド</label>
                            </dd>

                            <p class="question" >Q2.あなたは下記ならどの言葉に惹かれますか？</p>
                            <dd class="btn_answer">
                                <label for="akarui" class="form-label"><input type="radio" name="seikaku" id="akarui" value="1.文学">1.文学</label>
                                <label for="jounetsu" class="form-label"><input type="radio" name="seikaku" id="jounetsu" value="2.情熱">2.情熱</label>
                                <label for="hikan" class="form-label"><input type="radio" name="seikaku" id="hikan" value="3.絵画">3.絵画</label>
                            </dd>
                                <br><br>
                            <button type="button" class="btn_kekka">結果</button>

                            <!-- <p class="osusumeno1kyoku">次へ</a> -->
                        </div>
                    </div>
                </div>
            </div>
